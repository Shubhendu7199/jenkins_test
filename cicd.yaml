apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcatjava3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcatjava3
  template:
    metadata:
      labels:
        app: tomcatjava3
    spec:
      containers:
      - name: tomcat
        image: ashokgoud/stack:latest
        ports:
        - containerPort: 8080
